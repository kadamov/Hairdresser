$(".socialbutton").click(function(){

 $(".social.google").toggleClass("clicked");

		const sf = {};

sf.container4 = document.querySelector('.container4');
sf.form = document.querySelector('.container4 > #singular-form');
sf.trigger = document.querySelector('.container4 > #singular-form > button#trigger');
sf.input = document.querySelector('.container4>#singular-form>#input-containernotif>input');
sf.submitButton = document.querySelector('.container4 > #singular-form > #input-containernotif > button');
sf.successMessage = document.querySelector('.container4 > #singular-form > #success');

sf.submitDelay = 1500;

sf.clickHandler = (e) => {
    switch (e.target) {
        case sf.trigger:
            console.log('case trigger');
            sf.container4.style.width = '21rem'
            e.target.classList.remove('shown');
            sf.input.classList.add('shown');
            sf.submitButton.classList.add('shown');
            sf.input.focus();
            break;
        case sf.submitButton:
            sf.submitForm();
            break;
    }
}

sf.handleInputKeypress = (e) => {
    if (e.keyCode === 13) {
        e.preventDefault();
        sf.submitForm();
    }
}

sf.submitForm = () => {
    sf.input.style.transition = 'all .4s ease';
    sf.submitButton.style.transition = 'all .4s ease';
    sf.input.classList.remove('shown');
    sf.submitButton.classList.remove('shown');
    sf.container4.style.transition = 'all .4s cubic-bezier(0.47, 0.47, 0.27, 1.20) .4s';
    sf.container4.style.width = '';
    sf.successMessage.classList.add('shown');
    let submission = setTimeout(() => sf.form.submit(), sf.submitDelay);
}

sf.input.addEventListener('keypress', (e) => sf.handleInputKeypress(e));
document.addEventListener('click', (e) => sf.clickHandler(e));
	
	</script>
